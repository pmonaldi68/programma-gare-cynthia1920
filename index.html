<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cynthia 1920 - Programma Gare</title>
    <style>
        :root { --cynthia-blue: #004595; --cynthia-dark: #002d62; --white: #ffffff; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: #333; padding-bottom: 50px; }
        header { background: var(--cynthia-blue); color: white; padding: 25px 15px; text-align: center; border-bottom: 5px solid var(--cynthia-dark); }
        
        .container { max-width: 550px; margin: 20px auto; padding: 0 15px; }
        
        /* DATA - Molto evidente */
        .date-header { 
            background: #333; 
            color: white; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 40px 0 15px; 
            font-weight: 900; 
            text-transform: uppercase; 
            text-align: center; 
            font-size: 1.4rem; 
            letter-spacing: 2px;
        }

        .match-card { 
            background: white; 
            border-radius: 15px; 
            padding: 25px; 
            margin-bottom: 25px; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.1); 
            border-top: 12px solid var(--cynthia-blue); 
        }

        /* CATEGORIA - RICHIESTA: PI√ô GRANDE */
        .campionato-info { 
            font-size: 1.6rem; /* Aumentato drasticamente */
            font-weight: 900; 
            color: var(--cynthia-blue); 
            text-transform: uppercase; 
            display: block;
            margin-bottom: 15px;
            line-height: 1.2;
            border-bottom: 3px solid #f0f0f0;
            padding-bottom: 10px;
        }

        /* NOMI SQUADRE - Grandi */
        .teams-container { 
            font-size: 2rem; 
            line-height: 1.1; 
            margin: 20px 0; 
            color: #000; 
            text-transform: uppercase; 
        }

        .highlight-cynthia { font-weight: 900; color: var(--cynthia-blue); display: block; }
        .other-team { font-weight: 400; display: block; }
        .vs { font-size: 0.9rem; color: #bbb; margin: 10px 0; display: block; font-weight: bold; text-align: center; }

        .details-grid { 
            font-size: 1.1rem; 
            color: #444; 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 15px; 
            margin-top: 20px; 
            padding-top: 20px; 
            border-top: 2px dashed #eee; 
        }

        .field-box { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 10px; 
            border: 1px solid #ddd; 
            line-height: 1.5; 
        }

        .map-btn { 
            background: var(--cynthia-blue); 
            color: white; 
            text-decoration: none; 
            font-weight: 900; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center; 
            display: block; 
            margin-top: 10px; 
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .loading { text-align: center; padding: 50px; color: #666; font-size: 1.2rem; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size: 2.2rem;">CYNTHIA 1920</h1>
    <p style="margin:5px 0 0; font-weight: 300;">Programma Gare Settimanale</p>
</header>

<div class="container" id="programma">
    <div class="loading">üîÑ Caricamento categorie e gare...</div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTaeFgrwKi6R2yx8p-LQwfnY5i0joGdFGgMK9EGLCCdI9B6fd6zGGrOLLp1w-ffwt6YxDpTJCqAtd8u/pub?output=csv';

    function formatTeam(name) {
        if (!name) return "";
        const cleanName = name.replace(/"/g, '').trim();
        const isCynthia = cleanName.toLowerCase().includes('cynthia');
        return `<span class="${isCynthia ? 'highlight-cynthia' : 'other-team'}">${cleanName}</span>`;
    }

    async function loadGare() {
        const container = document.getElementById('programma');
        try {
            const response = await fetch(CSV_URL);
            const text = await response.text();
            const rows = text.split(/\r?\n/).filter(line => line.trim() !== "");
            
            container.innerHTML = '';
            let currentDate = '';

            for (let i = 1; i < rows.length; i++) {
                let cols = rows[i].includes(';') ? rows[i].split(';') : rows[i].split(',');
                cols = cols.map(c => c.replace(/^"|"$/g, '').trim());

                if (cols.length < 6) continue;

                const [camp, gir, gara, dataG, ora, casa, ospite, campo, tipo, indirizzo, comune, maps] = cols;

                if (dataG && dataG !== currentDate) {
                    currentDate = dataG;
                    container.innerHTML += `<div class="date-header">üìÖ ${dataG}</div>`;
                }

                container.innerHTML += `
                    <div class="match-card">
                        <span class="campionato-info">${camp}</span>
                        <div style="font-size: 0.9rem; color: #888; margin-top: -10px; margin-bottom: 15px;">GIRONE ${gir} | GIORNATA ${gara}</div>
                        
                        <div class="teams-container">
                            ${formatTeam(casa)}
                            <span class="vs">INCONTRA</span>
                            ${formatTeam(ospite)}
                        </div>
                        
                        <div class="details-grid">
                            <div style="font-size: 1.3rem;">üïí ORE: <strong>${ora}</strong></div>
                            <div class="field-box">
                                üèüÔ∏è <strong>${campo}</strong> (${tipo})<br>
                                <small>üìç ${indirizzo}, ${comune}</small>
                            </div>
                            <a href="${maps}" target="_blank" class="map-btn">üìç APRI NAVIGATORE</a>
                        </div>
                    </div>
                `;
            }
        } catch (err) {
            container.innerHTML = `<div style="text-align:center; color:red; padding:20px;">Errore nel caricamento dei dati.</div>`;
        }
    }

    loadGare();
</script>

</body>
</html>
